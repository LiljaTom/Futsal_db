{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{ team.name }}</td>
            <td><a href="{{ url_for('teams_getOne', team_id = team.id) }}">Show!</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
